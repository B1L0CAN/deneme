<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Üstteki kontrol butonları -->
  <div class="ust-butonlar">
    <button onclick="toggleAllMenus()" id="toggleAllBtn">Tümünü Aç</button>
    <button onclick="uygulaSecilenler()" id="applySelectedBtn">Seçilenleri Uygula</button>
    <button onclick="secilenlerIptal()" id="cancelSelectedBtn">Seçilenleri Temizle</button>
  </div>

  <div class="menu">
    <div class="menu-item">
      <span class="arrow" onclick="toggleMenu('submenuProje', this)">▶</span>
      <button class="menu-button" data-action="proje">Proje</button>
    </div>
    <div class="submenu" id="submenuProje">
      <div class="menu-item">
        <span class="arrow" onclick="toggleMenu('submenuBilesen', this)">▶</span>
        <button class="menu-button" data-action="bilesen">Bileşen</button>
      </div>
      <div class="submenu" id="submenuBilesen">
        <div class="menu-item">
          <span class="arrow" onclick="toggleMenu('submenuArayuz', this)">▶</span>
          <button class="menu-button" data-action="arayuz">Arayüz</button>
        </div>
        <div class="submenu" id="submenuArayuz">
          <div class="menu-item">
            <span class="arrow" onclick="toggleMenu('submenuServis', this)">▶</span>
            <button class="menu-button" data-action="servis">Servis</button>
          </div>
          <div class="submenu" id="submenuServis">
            <div class="menu-item">
              <span class="arrow" onclick="toggleMenu('submenuMesaj', this)">▶</span>
              <button class="menu-button" data-action="mesaj">Mesaj</button>
            </div>
            <div class="submenu" id="submenuMesaj">
              <div class="menu-item">
                <button class="menu-button" data-action="parametre">Parametre</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-item">
        <span class="arrow" onclick="toggleMenu('submenuTipler', this)">▶</span>
        <button class="menu-button" data-action="tipler">Tipler Paketi</button>
      </div>
      <div class="submenu" id="submenuTipler">
        <div class="menu-item"><button class="menu-button" data-action="tipVoid">Void</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipInt">Int</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipFloat">Float</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipDouble">Double</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipChar">Char</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipString">String</button></div>
        <div class="menu-item"><button class="menu-button" data-action="tipShort">Short</button></div>
      </div>
    </div>
  </div>

</body>
</html>
