<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Üstteki kontrol butonları -->
  <div class="ust-butonlar">
    <button onclick="toggleAllMenus()" id="toggleAllBtn">Tümünü Aç</button>
    <button onclick="secilenlerIptal()" id="cancelSelectedBtn">Seçilenleri Temizle</button>
  </div>

  <div style="display: flex; align-items: flex-start;">
    <div class="menu">
      <div class="menu-item">
        <span class="arrow" onclick="toggleMenu('submenuProje', this)">▶</span>
        <button class="menu-button" data-action="proje">Proje</button><span class="attribute-list"></span>
      </div>
      <div class="submenu" id="submenuProje">
        <div class="menu-item">
          <span class="arrow" onclick="toggleMenu('submenuBilesen', this)">▶</span>
          <button class="menu-button" data-action="bilesen">Bileşen</button><span class="attribute-list"></span>
        </div>
        <div class="submenu" id="submenuBilesen">
          <div class="menu-item">
            <span class="arrow" onclick="toggleMenu('submenuArayuz', this)">▶</span>
            <button class="menu-button" data-action="arayuz">Arayüz</button><span class="attribute-list"></span>
          </div>
          <div class="submenu" id="submenuArayuz">
            <div class="menu-item">
              <span class="arrow" onclick="toggleMenu('submenuServis', this)">▶</span>
              <button class="menu-button" data-action="servis">Servis</button><span class="attribute-list"></span>
            </div>
            <div class="submenu" id="submenuServis">
              <div class="menu-item">
                <span class="arrow" onclick="toggleMenu('submenuMesaj', this)">▶</span>
                <button class="menu-button" data-action="mesaj">Mesaj</button><span class="attribute-list"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <span class="arrow" onclick="toggleMenu('submenuTipler', this)">▶</span>
          <button class="menu-button" data-action="tipler">Tipler Paketi</button>
        </div>
        <div class="submenu" id="submenuTipler">
          <table id="tiplerTablosu" border="1">
            <thead>
              <tr>
                <th> <button class="menu-button" data-action="tipEkle">Tip Ekle</button></th>
                <th> <button class="menu-button" data-action="structEkle">Struct Ekle</button></th>
                <th> <button class="menu-button" data-action="listEkle">Liste Ekle</button></th>
              </tr>
            </thead>
          <tbody>
              <tr>
                <td id="tiplerListesi"></td>
                <td id="structlarListesi"></td>
                <td id="listelerListesi"></td>
              </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="output-area" class="output-area-right">
      <div id="output-scroll-container" class="output-scroll-container">
        <!-- Sağdaki kutucuklar ve XML çıktısı burada gösterilecek -->
      </div>
    </div>
  </div>

</body>
</html>
